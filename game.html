<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1> </h1><br>
    </header><br>

    <div class="container">
        <div id="Settings" style="min-height: 350px;">
            <p class="word">Settings</p>
        </div>
        <div id="Administration" style="min-height: 350px;">
            <p class="word">Administration</p>
        </div>
        <div id="Operations" style="min-height: 350px;">
            <p class="word">Operations</p>
        </div>
        <div id="Reports" style="min-height: 350px;">
            <p class="word">Reports</p>
        </div>
        <div id="Data" style="min-height: 350px;">
            <p class="word">Data</p>
        </div><br>
        <div id="jda." style="width: 80%; height: 50px; border: 2px dashed #545960; background-color: #fff;">
            <p class="word">Data</p>
            <div class="list" draggable="true"><img src=""> Password</div>
            <div class="list" draggable="true"><img src=""> Session Settings</div>
            <div class="list" draggable="true"><img src=""> Inventory</div>
            <div class="list" draggable="true"><img src=""> Move Task</div>
            <div class="list" draggable="true"><img src=""> Order</div>
            <div class="list" draggable="true"><img src=""> Receiving</div>
            <div class="list" draggable="true"><img src=""> Warehouse Map</div>
            <div class="list" draggable="true"><img src=""> Reports Selection</div>
            <div class="list" draggable="true"><img src=""> Algorithms</div>
            <div class="list" draggable="true"><img src=""> Archive</div>
            <div class="list" draggable="true"><img src=""> General</div>
            <div class="list" draggable="true"><img src=""> Inventory</div>
            <div class="list" draggable="true"><img src=""> Location</div>
            <div class="list" draggable="true"><img src=""> Move Task</div>
            <div class="list" draggable="true"><img src=""> Order</div>
            <div class="list" draggable="true"><img src=""> Pre-Advice</div>
            <div class="list" draggable="true"><img src=""> SKU</div>
            <div class="list" draggable="true"><img src=""> General</div>
            <div class="list" draggable="true"><img src=""> Logfiles</div>
            <div class="list" draggable="true"><img src=""> Setup</div>
            <div class="list" draggable="true"><img src=""> User</div>
        </div><br>
        <button onclick="checkLists()">Finish</button>
    </div><br>

    <script src="script.js"></script>
</body>
</html>
